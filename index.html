<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giphy Party!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark">
    <div class="container text-center">
      <div class="head text-white shadow border rounded m-3">
        <h1 class="display-1">GIPHY PARTY</h1>
      </div>
      <div class="justfy-contect-center">
        <div class="border rounded p-4">
          <form>
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  id="searchTerm"
                  class="form-control"
                  placeholder="Enter a serach term!"
                />
              </div>
            </div>
            <br />
            <div class="d-grid gap-2">
              <input
                id="searchBtn"
                type="submit"
                class="btn btn-secondary"
                value="Search GIF"
              />
              <button id="removeBtn" class="btn btn-danger btn-block btn-md">
                Remove Images
              </button>
            </div>
          </form>
        </div>
      </div>
      <div id="gifImages" class="row"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
